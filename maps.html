<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.820177, lng: -76.3800797},
          zoom: 20
        });
      }

      var marker = new google.maps.Marker({
    position: map,
    map: map,
    title: 'The place of a programmer!'
  });

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPc5Q2rWtb9ktGCaDHwr6yY2QfpfUtTe0&callback=initMap"
    async defer></script>
  </body>
</html>
